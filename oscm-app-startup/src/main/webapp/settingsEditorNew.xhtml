<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <b:panel look="primary" title="#{msg['ui.config.platform.settings']}" collapsible="true">
      <h:outputText value="#{msg['ui.config.platform.description']}" />
    
   <b:container fluid="true" >
    <h:form id="appSettings" >
        <b:dataTable info="false" searching="false"
             paginated="false"
                        value="#{platformConfigurationCtrl.model.keys}"
                        var="key" >
                        
             <b:dataTableColumn span="6">
                 <f:facet name="header">
                    <h:outputText
                            value="#{msg['ui.config.platform.column.key']}"/>
                </f:facet>
                <h:outputText value="#{key}"/>
             </b:dataTableColumn>
             
             <b:dataTableColumn span="6" order-by="dom-text" data-type="string">

                <f:facet name="header">
                    <h:outputText
                            value="#{msg['ui.config.platform.column.value']}"/>
                </f:facet>
                 <b:inputSecret inline="true" style="width:100%"
                        rendered="#{platformConfigurationCtrl.encrypted(key)}"
                        value="#{platformConfigurationCtrl.model.items[key]}"/>
                 <b:inputText inline="true" style="width:100%"
                        rendered="#{not platformConfigurationCtrl.encrypted(key)}"
                        value="#{platformConfigurationCtrl.model.items[key]}"/>
             </b:dataTableColumn>

        </b:dataTable>

       <b:buttonGroup>
           <b:commandButton look="primary" class="oscm_app_button"
                                 value="#{msg['ui.config.action.save']}"
                                 type="submit"
                                 onclick="this.blur(); setOnSubmit(true);setDirty(false);"
                                 action="#{platformConfigurationCtrl.save}"/>
        </b:buttonGroup>
    </h:form>
    </b:container>
     </b:panel> 
</ui:composition>
